name: Build & Deploy Vite (frontend) to GitHub Pages
on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Ensure build deps (Vite + Tailwind v3 + UI libs)
        working-directory: frontend
        run: |
          npm install vite @vitejs/plugin-react typescript @types/react @types/react-dom
          npm install tailwindcss@3.4.13 postcss autoprefixer
          npm install @tailwindcss/typography @tailwindcss/forms @tailwindcss/aspect-ratio @tailwindcss/line-clamp
          npm install @tailwindcss/container-queries
          npm install tailwindcss-animate
          npm install react react-dom
          npm install @tanstack/react-query @tanstack/react-query-devtools
          npm install next-themes sonner lucide-react

      - name: Build project
        working-directory: frontend
        run: npm run build -- --base="/BaseR-Source/"

      - name: Add 404 fallback (SPA)
        run: cp frontend/dist/index.html frontend/dist/404.html || true

      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
